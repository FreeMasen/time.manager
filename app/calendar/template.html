<div id="Calendar">
    <div class="title-group">
        <span class="title">Calendar</span>
    </div>
    <div class="page-content">
        <div id="week-selector" color="primary">
                <div class="button mini" color="accent" (click)="goBack()">chevron_left</div>
                <div class="display-box">
                    <span>{{startDateString}}</span>
                    <span> - </span>
                    <span>{{endDateString}}</span>
                </div>
                <div class="button mini" color="accent" (click)="goForward()">chevron_right</div>
        </div>
        <div id="table">
            <div id="table-header">
                <div class="row header">
                    <span class="objective">Task</span>
                </div>
                <div class="row header">
                    <div class="header cell data">Client</div>
                    <div class="header cell data">Category</div>
                    <div class="header cell day">Mon</div>
                    <div class="header cell day">Tues</div>
                    <div class="header cell day">Wed</div>
                    <div class="header cell day">Thu</div>
                    <div class="header cell day">Fri</div>
                    <div class="header cell day">Sat</div>
                    <div class="header cell day">Sun</div>
                    <div class="header cell day total">Total</div>
                </div>
            </div>
            <div>
                <calendar-row *ngFor="let task of tasks" [task]="task" [centerDate]="referenceDate"></calendar-row>
            </div>
            <div>
                <div class="row header" id="table-footer">
                    <span class="header cell" id="total-header">Total</span>
                    <span class="header cell day">{{getTotal(1)}}</span>
                    <span class="header cell day">{{getTotal(2)}}</span>
                    <span class="header cell day">{{getTotal(3)}}</span>
                    <span class="header cell day">{{getTotal(4)}}</span>
                    <span class="header cell day">{{getTotal(5)}}</span>
                    <span class="header cell day">{{getTotal(6)}}</span>
                    <span class="header cell day">{{getTotal(0)}}</span>
                    <span class="header cell day total" id="full-total">{{getTotal(7)}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
