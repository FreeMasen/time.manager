<div id="Calendar">
    <div class="title-group">
        <span class="title">Calendar</span>
    </div>
    <div class="page-content">
        <div id="week-selector" color="primary">
            <div class="button-group">
                <div class="button mini" color="accent" (click)="goBack()">chevron_left</div>
                <div class="display-box">
                    <span>{{startDateString}}</span>
                    <span> - </span>
                    <span>{{endDateString}}</span>
                </div>
                <div class="button mini" color="accent" (click)="goForward()">chevron_right</div>
            </div>
        </div>
        <div id="work-table">
            <div id="table-header">
                <div class="row header">
                    <span colspan="2">Task</span>
                    <span rowspan="2">Monday</span>
                    <span rowspan="2">Tuesday</span>
                    <span rowspan="2">Wednesday</span>
                    <span rowspan="2">Thursday</span>
                    <span rowspan="2">Friday</span>
                    <span rowspan="2">Saturday</span>
                    <span rowspan="2">Sunday</span>
                </div>
                <div class="header">
                    <span>Client</span>
                    <span>Category</span>
                </div>
            </div>
            <div>
                <calendar-row *ngFor="let task of tasks" [task]="task"></calendar-row>
            </div>
            <div>
                <div id="total">
                    <span id="total-header" colspan="2">Total</span>
                    <span class="day-column">{{getTotal(1)}}</span>
                    <span class="day-column">{{getTotal(2)}}</span>
                    <span class="day-column">{{getTotal(3)}}</span>
                    <span class="day-column">{{getTotal(4)}}</span>
                    <span class="day-column">{{getTotal(5)}}</span>
                    <span class="day-column">{{getTotal(6)}}</span>
                    <span class="day-column">{{getTotal(0)}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
