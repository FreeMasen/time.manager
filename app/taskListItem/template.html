<div class="task-title">
    <md-icon [@displayToggle]="expandedList.includes(task._id)" (click)="toggleExpanded(task._id)" class="material-icons display-toggle">chevron_right</md-icon>
    <div class="checkbox" id="task {{ task._id }}" [ngClass]="{checked: selected.includes(task._id)}" (click)="toggleSelected(task._id)"></div>
    <span (click)="goTo(task._id)">{{task.objective}}</span>
    </div>
    <md-card-content *ngIf="expandedList.includes(task._id)" class="task-description">
    <md-card>
    <md-card-title>
    Work
    </md-card-title>
    <md-card-content>
    <div *ngFor="let work of task.work" class="sub-list-item">
    <span class="work-date">{{ work.start.toDateString() }} </span>
    <span class="work-duration">{{ work.duration }} minutes</span>
    </div>
    </md-card-content>
    </md-card>
    <md-card>
    <md-card-title>
    Notes
    </md-card-title>
    <md-card-content>
    <div *ngFor="let note of task.notes" class="sub-list-item">
    <span class="note">{{ note }}</span>
    </div>
    </md-card-content>
    </md-card>
    </md-card-content>
</div>
