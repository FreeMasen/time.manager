<div id="dashboard">
    <div class="page-title-group">
        <div  class="page-title-line">
            <span id="dashboard-title">Tasks</span>
            <div id="buttons">
            <button title="delete selected tasks" md-mini-fab id="delete-button" (click)="deleteSelected()">
                <md-icon>delete</md-icon>
            </button>
            <button class="mini-button" md-mini-fab (click)="createdNewTask()"><md-icon>add</md-icon></button>
            </div>
        </div>
        <div id="dashboard-subtitle" class="page-subtitle">
            <select role="combobox" id="filter" name="filter options">
                <option role="listitem">incomplete</option>
                <option role="listitem" >complete</option>
                <option role="listitem">unworked</option>
                <option role="listitem">worked</option>
            </select>
            
        </div>
    </div>
    <div id="dashboard-content" class="page-content, task-list">
        <task-list-item *ngFor="let task of taskList" [task]="task" (onSelectionChange)="toggleSelected($event)"></task-list-item>
    </div>
</div>
