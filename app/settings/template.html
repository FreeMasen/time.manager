<div id="settings">
    <div class="title-group">
        <div class="title">
            <h1>Settings</h1>
        </div>
    </div>
    <div class="content">
        <ul id="clients">
            <li>
                <span class="column-title">Quick</span>
                <span class="column-title">Client Name</span>
            <li *ngFor="let client of clients">
                <div class="checkbox" [ngClass]="{checked: client.isQuickClient}" (click)="toggleQuickClient(client._id)"></div>
                <span>{{client.name}}</span>
            </li>
        </ul>
        <ul>
            <li>
                <span class="column-title">Quick</span>
                <span class="column-title">Category</span>
            </li>
            <li *ngFor="let category of categories">
                <div class="checkbox" [ngClass]="{checked: category.isQuickCategory}" (click)="toggleQuickClient(category._id)">
                </div>
                <span>{{category.name}}</span>
        </ul>
    </div>  
</div>
