<div id="settings">
    <div class="title-group">
        <div class="title">
            <h1>Settings</h1>
        </div>
    </div>
    <div class="content">
        <h2>Manage Lists</h2>
        <!--These should be tables...-->
        <div id="lists" class="section">
            <table id="clients">
                <thead>
                    <tr>
                        <th class="col1"><i>done</i></th>
                        <th class="col2">Client Name</th>
                        <th class="col3">Quick</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let client of clients">
                        <td class="col1"><div class="checkbox" [ngClass]="{checked: false}" (click)="console.log('selected')"></div>
                        <td class="col2">{{client.name}}</td>
                        <td class="col3">
                            <div class="checkbox" [ngClass]="{checked: client.isQuickClient}" (click)="toggleQuickClient(client._id)"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <table id="categories">
                <thead>
                    <tr>
                        <th class="col1"><i>done</i></th>
                        <th class="col2">Category</th>
                        <th class="col3">Quick</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categories">
                        <td class="col1">
                            <div class="checkbox" [ngClass]="{checked: false}" (click)="console.log('selected')"></div>
                        </td>
                        <td class="col2">{{category.name}}</td>
                        <td class="col3">
                            <div class="checkbox" [ngClass]="{checked: category.isQuickCategory}" (click)="toggleQuickClient(category._id)"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <h2>Manage Connections</h2>
        <div id="connections" class="section">
            <div id="jira">
                <!--username, password, url, enable/disable-->
            </div>
            <div id="firebase">
                <!--Connect to google account, sync categories, sync clients, sync tasks-->
            </div>
        </div>
        <h2>Color Scheme</h2>
        <div id="colors" class="section">
            <!--Dark theme, light theme-->
            <!--maybe able to use node & SASS to achieve this-->
        </div>
    </div>  
</div>
