<md-card id="task-detail" *ngIf="task != undefined">
    <md-card-title-group id="task-detail-title-group">
        <md-card-title id="task-detail-title">
            {{task.objective}}
        </md-card-title>
        <md-card-subtitle id="task-detail-subtitle">
            {{task.created}}
        </md-card-subtitle>
        <md-card-content id="task-detail-content">
            
        </md-card-content>
    </md-card-title-group>
</md-card>
